<style>
  :root {
    --maxw: 1200px;
    --radius: 12px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font: 14px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: #111827;
    background: #fafafa;
  }
  .container {
    max-width: var(--maxw);
    margin: 0 auto;
    padding: 1rem;
  }
  h1 {
    margin: 1rem 0 .25rem;
    font-weight: 700; letter-spacing: -0.02em;
  }
  .controls, .actions { display: flex; gap: .5rem; align-items: center; }
  input[type="search"], input[type="date"], select, button, input[type="time"], input[type="number"] {
    padding: .5rem .65rem; border: 1px solid #e5e7eb; border-radius: .5rem; background: #fff;
  }
  button { cursor: pointer; }
  button:hover { background: #f3f4f6; }
  .kpis {
    display: grid; grid-template-columns: repeat(4, 1fr); gap: .75rem;
  }
  .kpi {
    background: white; border: 1px solid #eee; border-radius: var(--radius);
    padding: .75rem .9rem; display: flex; flex-direction: column; gap: .2rem;
  }
  .kpi-title { color: #6b7280; font-size: .8rem; }
  .kpi-value { font-size: 1.5rem; font-weight: 700; }

  .table-wrap {
    background: white; border: 1px solid #eee; border-radius: var(--radius);
    overflow: hidden;
  }
  table { width: 100%; border-collapse: collapse; }
  thead th {
    position: sticky; top: 60px; /* below toolbar */
    background: #fff; z-index: 2; border-bottom: 1px solid #eee;
    text-align: left; padding: .75rem .9rem; font-weight: 600;
  }
  .thbtn { border: none; background: transparent; padding: 0; font: inherit; cursor: pointer; }
  tbody td { padding: .6rem .9rem; border-bottom: 1px solid #f3f4f6; vertical-align: middle; }
  tbody tr:nth-child(odd) { background: #fcfcfc; }
  tfoot td { padding: .6rem .9rem; background: #fff; }

  .spinner {
    width: 18px; height: 18px; border: 2px solid #e5e7eb; border-top-color: #9ca3af;
    border-radius: 50%; display: none; animation: spin 0.8s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  .toast {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    background: #111827; color: #fff; padding: .5rem .75rem; border-radius: 999px;
    opacity: 0; transition: opacity .2s ease-in-out;
  }
  .toast.show { opacity: 0.9; }
  @media (max-width: 900px) {
    .kpis { grid-template-columns: repeat(2, 1fr); }
    thead th { top: 110px; } /* toolbar wraps on small screens */
  }
  @media (max-width: 520px) {
    .kpis { grid-template-columns: 1fr; }
  }
</style>
