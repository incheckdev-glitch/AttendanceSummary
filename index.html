<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS LIBRARIES -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <style>
    :root {
      --bg: #fff; --fg: #222; --muted: #666; --card: #ffffff; --card-border: #e9ecef;
    }
    body.dark-mode {
      --bg: #181a1f; --fg: #eee; --muted: #aaa; --card: #1f232b; --card-border: #2a2f38;
    }
    body { background: var(--bg); color: var(--fg); }
    .card { background: var(--card); border-color: var(--card-border); transition: all 0.3s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); }
    .filter-bar { position: sticky; top: 0; z-index: 10; background: inherit; padding: 10px; }
    .holiday-row { background-color: #ffeeba !important; }
    .weekend-row { background-color: #f0f0f0 !important; }
    #loadingOverlay {
      display:none; position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.5); color:#fff; font-size:2rem;
      display:flex; justify-content:center; align-items:center; z-index:2000;
    }
    .badge-status { font-weight:600; }
  </style>
</head>
<body>
  <div id="loadingOverlay">‚è≥ Loading...</div>

  <div class="container-fluid p-4" id="reportArea">
    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>üìä Attendance Dashboard</h2>
      <div class="d-flex gap-2 align-items-center">
        <span class="text-muted small" id="apiStatus">API: ‚Äî</span>
        <button class="btn btn-outline-secondary" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
        <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
      </div>
    </div>
    <!-- FILTERS -->
    <div class="card shadow filter-bar mb-4">
      <div class="card-body row g-3 align-items-end">
        <div class="col-lg-3">
          <label class="form-label">Employee</label>
          <select id="employeeFilter" multiple></select>
        </div>
        <div class="col-lg-3">
          <label class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control"/>
        </div>
        <div class="col-lg-3">
          <label class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control"/>
        </div>
        <div class="col-lg-3">
          <label class="form-label">Quick Search</label>
          <input type="text" id="quickSearch" class="form-control" placeholder="Search..."/>
        </div>
        <div class="col-12 text-end mt-3">
          <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
          <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
        </div>
      </div>
    </div>

    <!-- KPI CARDS -->
    <div class="row mb-4 text-center" id="kpiCards"></div>

    <!-- ATTENDANCE TABLE -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <table id="attendanceTable" class="display nowrap table table-striped" style="width:100%"></table>
      </div>
    </div>
    <!-- CHARTS -->
    <div class="row">
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
    </div>

    <!-- SETTINGS -->
    <div class="card shadow my-4">
      <div class="card-body row g-3">
        <div class="d-flex justify-content-between align-items-center">
          <h5>‚öôÔ∏è Settings</h5>
          <button class="btn btn-outline-primary btn-sm" onclick="saveSettings()">Save Settings</button>
        </div>
        <div class="col-md-3"><label class="form-label">Late After</label><input type="time" id="lateThreshold" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Early Leave Before</label><input type="time" id="earlyThreshold" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Half-day Max Hours</label><input type="number" step="0.1" id="halfDayHours" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Overtime Min Hours</label><input type="number" step="0.1" id="overtimeHours" class="form-control"/></div>
      </div>
    </div>

    <!-- HOLIDAY MANAGER -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5>üìÖ Holiday Manager</h5>
          <small class="text-muted">Synced with <strong>Holidays</strong> sheet</small>
        </div>
        <div class="input-group mb-3">
          <input type="date" id="holidayDate" class="form-control"/>
          <input type="text" id="holidayName" class="form-control" placeholder="Holiday Name"/>
          <button class="btn btn-primary" onclick="addHoliday()">Add</button>
        </div>
        <ul id="holidayList" class="list-group"></ul>
      </div>
    </div>

    <!-- LEAVE MANAGER -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <h5>üèñÔ∏è Leave Manager</h5>
          <small class="text-muted">Synced with <strong>Leaves</strong> sheet</small>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-md-2"><input type="date" id="leaveDate" class="form-control"/></div>
          <div class="col-md-3"><select id="leaveEmployee" class="form-control"></select></div>
          <div class="col-md-3">
            <select id="leaveType" class="form-control">
              <option value="Annual Leave">Annual Leave</option>
              <option value="Sick Leave">Sick Leave</option>
              <option value="Unpaid Leave">Unpaid Leave</option>
              <option value="Other">Other</option>
              <option value="AL">AL</option>
              <option value="SL">SL</option>
              <option value="UL">UL</option>
            </select>
          </div>
          <div class="col-md-3"><input type="text" id="leaveReason" class="form-control" placeholder="Reason"/></div>
          <div class="col-md-1"><button class="btn btn-primary w-100" onclick="addLeave()">Add</button></div>
        </div>
        <ul id="leaveList" class="list-group"></ul>
      </div>
    </div>
  </div> <!-- end container -->
  <!-- ======================= JS LIBS ======================= -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- ======================= APP SCRIPT ======================= -->
  <script>
    // ************ CONFIG ************
    const API_BASE = "https://script.google.com/macros/s/AKfycbwyjG0ZS22iohHqM8N78KELf8xWYM2ARBdcGN-vn448eewSbuCSYoyI4MC3adEDcSiVkA/exec";

    // ************ STATE ************
    let RAW_ATTENDANCE = [];
    let CANON = [];
    let HOLIDAYS = [];
    let LEAVES = [];
    let SETTINGS = { late:"08:15", early:"16:30", half:4, over:9 };
    let DT = null;
    let barChartHandle, pieChartHandle, lineChartHandle;

    // ************ UTIL ************
    function toggleDark(){ document.body.classList.toggle("dark-mode"); }
    function pad(n){ return String(n).padStart(2,"0"); }
    function toLocalISODate(d){ return d instanceof Date ? `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}` : ""; }
    function normalizeDate(str){
      if(!str) return "";
      const s = String(str).trim();
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) return s;
      if (s.includes("/")) {
        const [dd,mm,yy] = s.split("/");
        const yyyy = yy.length===2 ? (yy > 70 ? "19"+yy : "20"+yy) : yy;
        return `${yyyy}-${mm.padStart(2,"0")}-${dd.padStart(2,"0")}`;
      }
      return s;
    }
    function parsePunchWithDate(dateISO, hhmm){
      if(!dateISO || !hhmm) return null;
      const s = String(hhmm).trim();
      if(!s || s === "-") return null;
      if (/^\d{1,2}:\d{2}$/.test(s)) {
        const t = s.length===4 ? "0"+s : s;
        const dt = new Date(`${dateISO}T${t}:00`);
        return isNaN(dt) ? null : dt;
      }
      const dt = new Date(s);
      return isNaN(dt) ? null : dt;
    }
    function getField(obj, ...names){
      const keys = Object.keys(obj);
      const lower = keys.reduce((acc,k)=>{acc[k.toLowerCase()] = k; return acc;}, {});
      for (const n of names){
        const m = lower[String(n).toLowerCase()];
        if (m !== undefined) return obj[m];
      }
      return undefined;
    }
    function mapLeaveType(t){
      const s = String(t||"").trim().toUpperCase();
      if (s==="AL") return "Annual Leave";
      if (s==="SL") return "Sick Leave";
      if (s==="UL") return "Unpaid Leave";
      return t || "Other";
    }

    // ************ API ************
    async function apiGet(sheet){
      const url = `${API_BASE}?sheet=${encodeURIComponent(sheet)}`;
      const res = await fetch(url);
      const json = await res.json();
      if(!json.ok) throw new Error(json.error || "API error");
      return json.data || [];
    }
    async function apiPost(sheet, action, payload){
      const res = await fetch(API_BASE, {
        method: "POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify({ sheet, action, payload })
      });
      const json = await res.json();
      if(!json.ok) throw new Error(json.error || "API error");
      return json;
    }

    // ************ SETTINGS ************
    async function loadSettings(){
      try{
        const resp = await apiPost("settings","get",{});
        SETTINGS = {
          late: String(resp.data.late || "08:15"),
          early: String(resp.data.early || "16:30"),
          half: Number(resp.data.half ?? 4),
          over: Number(resp.data.over ?? 9)
        };
        document.getElementById("lateThreshold").value = SETTINGS.late;
        document.getElementById("earlyThreshold").value = SETTINGS.early;
        document.getElementById("halfDayHours").value = SETTINGS.half;
        document.getElementById("overtimeHours").value = SETTINGS.over;
      } catch(e){
        console.warn("Settings load failed:", e.message);
      }
    }
    async function saveSettings(){
      const late = document.getElementById("lateThreshold").value || "08:15";
      const early = document.getElementById("earlyThreshold").value || "16:30";
      const half  = parseFloat(document.getElementById("halfDayHours").value) || 4;
      const over  = parseFloat(document.getElementById("overtimeHours").value) || 9;
      try{
        await apiPost("settings","update",{ late, early, half, over });
        SETTINGS = { late, early, half, over };
        alert("Settings saved ‚úÖ");
        applyFilters();
      } catch(e){
        alert("Failed to save settings: " + e.message);
      }
    }

    // ************ HOLIDAYS ************
    function renderHolidayList(){
      const list = document.getElementById("holidayList");
      list.innerHTML = "";
      const sorted = [...HOLIDAYS].sort((a,b)=>a.date.localeCompare(b.date));
      sorted.forEach((h)=>{
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span>${h.date}${h.name ? " - "+h.name : ""}</span>
          <button class="btn btn-sm btn-danger" onclick="removeHoliday('${h.date}')">Remove</button>`;
        list.appendChild(li);
      });
    }
    async function addHoliday(){
      const d = document.getElementById("holidayDate").value;
      const n = document.getElementById("holidayName").value;
      if(!d) return alert("Please choose a date");
      try{
        await apiPost("holidays","add",{ Date: d, "Holiday Name": n || "" });
        await refreshHolidays();
        applyFilters();
      } catch(e){
        alert("Failed to add holiday: " + e.message);
      }
    }
    async function removeHoliday(date){
      if(!confirm("Remove this holiday?")) return;
      try{
        await apiPost("holidays","remove",{ Date: date });
        await refreshHolidays();
        applyFilters();
      } catch(e){
        alert("Failed to remove holiday: " + e.message);
      }
    }
    async function refreshHolidays(){
      const rows = await apiGet("holidays");
      HOLIDAYS = rows.map(r=>{
        return {
          date: normalizeDate(getField(r,"date","Date")),
          name: getField(r,"Holiday Name","name","holiday") || ""
        };
      }).filter(x=>x.date);
      renderHolidayList();
    }

    // ************ LEAVES ************
    function renderLeaveList(){
      const list = document.getElementById("leaveList");
      list.innerHTML = "";
      const sorted = [...LEAVES].sort((a,b)=> (a.date+a.employee).localeCompare(b.date+b.employee));
      sorted.forEach((l)=>{
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span>${l.date} - ${l.employee} (${l.type})</span>
          <button class="btn btn-sm btn-danger" onclick="removeLeave('${l.date}','${encodeURIComponent(l.employee)}')">Remove</button>`;
        list.appendChild(li);
      });
    }
    async function addLeave(){
      const d  = document.getElementById("leaveDate").value;
      const emp= document.getElementById("leaveEmployee").value;
      const t  = document.getElementById("leaveType").value;
      if(!d || !emp) return alert("Please select date and employee");
      try{
        await apiPost("leaves","add",{ Date: d, "Employee Name": emp, Type: t });
        await refreshLeaves();
        applyFilters();
      } catch(e){
        alert("Failed to add leave: " + e.message);
      }
    }
    async function removeLeave(date, empEnc){
      const emp = decodeURIComponent(empEnc);
      if(!confirm(`Remove leave for ${emp} on ${date}?`)) return;
      try{
        await apiPost("leaves","remove",{ Date: date, "Employee Name": emp });
        await refreshLeaves();
        applyFilters();
      } catch(e){
        alert("Failed to remove leave: " + e.message);
      }
    }
    async function refreshLeaves(){
      const rows = await apiGet("leaves");
      LEAVES = rows.map(r=>{
        return {
          date: normalizeDate(getField(r,"date","Date")),
          employee: String(getField(r,"employee","Employee Name")||"").trim(),
          type: mapLeaveType(getField(r,"type","Type")),
          reason: getField(r,"reason","Reason") || ""
        };
      }).filter(x=>x.date && x.employee);
      renderLeaveList();
    }

    // ************ ATTENDANCE ************
    function mapAttendanceRow(obj){
      const rawDate = getField(obj, "date");
      const dateISO = normalizeDate(rawDate);
      const employee = String(getField(obj, "employee") || "").trim();
      const siRaw = getField(obj, "sign in");
      const soRaw = getField(obj, "sign out");
      const siDT = dateISO ? parsePunchWithDate(dateISO, siRaw) : null;
      const soDT = dateISO ? parsePunchWithDate(dateISO, soRaw) : null;
      let total = Number(getField(obj, "total hours"));
      if(!Number.isFinite(total) && siDT && soDT){
        total = (soDT - siDT) / 36e5;
      }
      const month = dateISO ? dateISO.slice(0,7) : "";
      return { month, date: dateISO, employee, signIn: siRaw||"", signOut: soRaw||"", signInDT: siDT, signOutDT: soDT, totalHours: Number.isFinite(total)? total : 0 };
    }

    function computeStatus(row){
      if (row.status && Array.isArray(row.status) && row.status.length) return row.status;
      const lateParts  = String(SETTINGS.late).split(":").map(Number);
      const earlyParts = String(SETTINGS.early).split(":").map(Number);
      const half  = Number(SETTINGS.half);
      const over  = Number(SETTINGS.over);
      if(!row.signInDT && !row.signOutDT) return ["Absent"];
      if((row.signInDT && !row.signOutDT) || (!row.signInDT && row.signOutDT)) return ["Needs Correction"];
      const inMin  = row.signInDT.getHours()*60 + row.signInDT.getMinutes();
      const outMin = row.signOutDT.getHours()*60 + row.signOutDT.getMinutes();
      const tags = [];
      if (inMin > (lateParts[0]*60 + lateParts[1])) tags.push("Late");
      if (outMin < (earlyParts[0]*60 + earlyParts[1])) tags.push("Early Leave");
      if (row.totalHours < half) tags.push("Half-day");
      if (row.totalHours >= over) tags.push("Overtime");
      if (!tags.length) tags.push("On Time");
      return tags;
    }

    function renderTable(data){
      const rows = data.map(r=>{
        const st = computeStatus(r);
        const badge = st.map(label=>`<span class="badge bg-info text-dark">${label}</span>`).join(" ");
        return [r.month, r.date, r.employee, r.signIn, r.signOut, r.totalHours.toFixed(2), badge];
      });
      if(!DT){
        DT = $("#attendanceTable").DataTable({
          data: rows,
          columns: [
            {title:"Month"},{title:"Date"},{title:"Employee"},{title:"Sign In"},{title:"Sign Out"},{title:"Total Hours"},{title:"Status"}
          ],
          dom:"Bfrtip",
          buttons:["csv","excel","pdf","print"],
          pageLength:10
        });
      } else {
        DT.clear().rows.add(rows).draw();
      }
    }

    // ************ LOAD ************
    async function loadData(){
      document.getElementById("loadingOverlay").style.display = "flex";
      try{
        await loadSettings();
        const [attendanceRows, holidaysRows, leavesRows] = await Promise.all([
          apiGet("attendance"), apiGet("holidays"), apiGet("leaves")
        ]);
        HOLIDAYS = holidaysRows.map(r=>({ date: normalizeDate(getField(r,"date","Date")), name:getField(r,"Holiday Name")||"" })).filter(h=>h.date);
        LEAVES = leavesRows.map(r=>({ date: normalizeDate(getField(r,"date","Date")), employee:String(getField(r,"Employee Name")||"").trim(), type: mapLeaveType(getField(r,"type","Type")) })).filter(l=>l.date&&l.employee);
        renderHolidayList(); renderLeaveList();
        RAW_ATTENDANCE = attendanceRows.map(mapAttendanceRow).filter(r=>r.employee && r.date);
        CANON = RAW_ATTENDANCE;
        renderTable(CANON);
      } catch(e){ alert("Error: "+e.message); }
      finally{ document.getElementById("loadingOverlay").style.display = "none"; }
    }

    loadData();
  </script>
</body>
</html>
