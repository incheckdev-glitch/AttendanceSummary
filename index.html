<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS LIBS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <style>
    body.dark-mode { background: #181a1f; color: #eee; }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); }
    .filter-bar { position: sticky; top: 0; z-index: 10; background: inherit; padding: 10px; }
    .holiday-row { background-color: #ffeeba !important; }
    .weekend-row { background-color: #f0f0f0 !important; }
    #loadingOverlay {
      display:none; position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.5); color:#fff; font-size:2rem;
      display:flex; justify-content:center; align-items:center; z-index:2000;
    }
  </style>
</head>

<body>
  <div id="loadingOverlay">⏳ Loading...</div>

  <div class="container-fluid p-4" id="reportArea">
    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>📊 Attendance Dashboard</h2>
      <div>
        <button class="btn btn-outline-secondary me-2" onclick="toggleDark()">🌙/☀️</button>
        <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
      </div>
    </div>

    <!-- FILTERS -->
    <div class="card shadow filter-bar mb-4">
      <div class="card-body row g-3 align-items-end">
        <div class="col-lg-3">
          <label class="form-label">Employee</label>
          <select id="employeeFilter" multiple></select>
        </div>
        <div class="col-lg-3">
          <label class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control"/>
        </div>
        <div class="col-lg-3">
          <label class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control"/>
        </div>
        <div class="col-lg-3">
          <label class="form-label">Quick Search</label>
          <input type="text" id="quickSearch" class="form-control" placeholder="Search..."/>
        </div>
        <div class="col-12 text-end mt-3">
          <button class="btn btn-primary" onclick="applyFilters()">Apply Filters</button>
          <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
        </div>
      </div>
    </div>

    <!-- KPI CARDS -->
    <div class="row mb-4 text-center" id="kpiCards"></div>

    <!-- TABLE -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <table id="attendanceTable" class="display nowrap table table-striped" style="width:100%"></table>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="row">
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
    </div>

    <!-- SETTINGS -->
    <div class="card shadow my-4">
      <div class="card-body row g-3">
        <h5>⚙️ Settings</h5>
        <div class="col-md-3"><label class="form-label">Late After (HH:MM)</label><input type="time" id="lateThreshold" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Early Leave Before (HH:MM)</label><input type="time" id="earlyThreshold" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Half-day Max Hours</label><input type="number" id="halfDayHours" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Overtime Min Hours</label><input type="number" id="overtimeHours" class="form-control"/></div>
        <div class="col-md-12 text-end mt-2">
          <button class="btn btn-primary" onclick="saveSettings()">Save Settings</button>
        </div>
      </div>
    </div>

    <!-- HOLIDAY MANAGER -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5>📅 Holiday Manager</h5>
        <div class="input-group mb-3">
          <input type="date" id="holidayDate" class="form-control"/>
          <input type="text" id="holidayName" class="form-control" placeholder="Holiday Name (optional)"/>
          <button class="btn btn-primary" onclick="addHoliday()">Add</button>
        </div>
        <ul id="holidayList" class="list-group"></ul>
      </div>
    </div>

    <!-- LEAVE MANAGER -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5>🏖️ Leave Manager</h5>
        <div class="row g-2 mb-3">
          <div class="col-md-2"><input type="date" id="leaveDate" class="form-control"/></div>
          <div class="col-md-3"><select id="leaveEmployee" class="form-control"></select></div>
          <div class="col-md-3">
            <select id="leaveType" class="form-control">
              <option value="Annual Leave">Annual Leave</option>
              <option value="Sick Leave">Sick Leave</option>
              <option value="Unpaid Leave">Unpaid Leave</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-3"><input type="text" id="leaveReason" class="form-control" placeholder="Reason (optional)"/></div>
          <div class="col-md-1"><button class="btn btn-primary w-100" onclick="addLeave()">Add</button></div>
        </div>
        <ul id="leaveList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- JS LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzFSqMmrNggEEJ7fuHlCEaTHUO7RW79i3vqf3Zy1jxQI1Hkj5ZTMzxL2D3w9fWaJsg1Iw/exec";
    let CANON = [], DT = null;
    let customHolidays = [], leaves = [];

    function toggleDark(){ document.body.classList.toggle("dark-mode"); }

    // Utility helpers
    function normalizeHeaders(r){ const o={}; for(let k in r) o[k.trim().toLowerCase()]=r[k]; return o;}
    function normalizeDate(d){ if(!d)return""; const s=String(d).trim(); if(s.includes("/")){const[dd,mm,yy]=s.split("/");return`${yy}-${mm.padStart(2,"0")}-${dd.padStart(2,"0")}`} if(/^\d{4}-\d{2}-\d{2}$/.test(s)) return s; return ""; }
    function parsePunchWithDate(dateISO,val){ if(!val) return null; const s=String(val).trim(); if(!s||s=="-") return null; if(/^\d{1,2}:\d{2}(:\d{2})?$/.test(s)){ const t=s.length===5?s+":00":s; const dt=new Date(`${dateISO}T${t}`); return isNaN(dt)?null:dt;} const dt=new Date(s); return isNaN(dt)?null:dt; }

    // === HOLIDAYS ===
    async function renderHolidayList(){
      const res=await fetch(`${API_URL}?sheet=holidays`);
      const json=await res.json();
      if(!json.ok) return;
      customHolidays=json.data.map(h=>({date:h.Date,name:h.Name}));
      const list=document.getElementById("holidayList");
      list.innerHTML="";
      customHolidays.forEach(h=>{
        const li=document.createElement("li");
        li.className="list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML=`<span>${h.date}${h.name?" - "+h.name:""}</span>
        <div><button class="btn btn-sm btn-danger" onclick="removeHoliday('${h.date}')">Remove</button></div>`;
        list.appendChild(li);
      });
    }
    async function addHoliday(){
      const d=document.getElementById("holidayDate").value;
      const n=document.getElementById("holidayName").value;
      if(!d) return alert("Pick a date");
      await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({sheet:"holidays",action:"add",payload:{Date:d,Name:n}})});
      renderHolidayList(); applyFilters();
    }
    async function removeHoliday(date){
      try {
        const res=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({sheet:"holidays",action:"remove",payload:{Date:date}})});
        const json=await res.json();
        if(!json.ok) throw new Error(json.error||"API error");
        renderHolidayList(); applyFilters();
      } catch(err){ alert("Failed to remove holiday: "+err.message); }
    }

    // === LEAVES ===
    async function renderLeaveList(){
      const res=await fetch(`${API_URL}?sheet=leaves`);
      const json=await res.json();
      if(!json.ok) return;
      leaves=json.data.map(l=>({date:l.Date,employee:l.Employee,type:l.Type,reason:l.Reason}));
      const list=document.getElementById("leaveList");
      list.innerHTML="";
      leaves.forEach(l=>{
        const li=document.createElement("li");
        li.className="list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML=`<span>${l.date} - ${l.employee} (${l.type})${l.reason?" - "+l.reason:""}</span>
        <div><button class="btn btn-sm btn-danger" onclick="removeLeave('${l.date}','${l.employee}')">Remove</button></div>`;
        list.appendChild(li);
      });
    }
    async function addLeave(){
      const d=document.getElementById("leaveDate").value;
      const emp=document.getElementById("leaveEmployee").value;
      const t=document.getElementById("leaveType").value;
      const r=document.getElementById("leaveReason").value;
      if(!d||!emp) return alert("Date and employee required");
      await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({sheet:"leaves",action:"add",payload:{Date:d,Employee:emp,Type:t,Reason:r}})});
      renderLeaveList(); applyFilters();
    }
    async function removeLeave(date,emp){
      await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({sheet:"leaves",action:"remove",payload:{Date:date,Employee:emp}})});
      renderLeaveList(); applyFilters();
    }

    // === SETTINGS ===
    async function loadSettings(){
      const res=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({sheet:"settings",action:"get"})});
      const json=await res.json();
      if(json.ok){
        document.getElementById("lateThreshold").value=json.data.late;
        document.getElementById("earlyThreshold").value=json.data.early;
        document.getElementById("halfDayHours").value=json.data.half;
        document.getElementById("overtimeHours").value=json.data.over;
        localStorage.setItem("settings",JSON.stringify(json.data));
      }
    }
    async function saveSettings(){
      const payload={late:lateThreshold.value,early:earlyThreshold.value,half:halfDayHours.value,over:overtimeHours.value};
      const res=await fetch(API_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({sheet:"settings",action:"update",payload})});
      const json=await res.json();
      if(!json.ok) alert(json.error); else alert("Settings saved");
      localStorage.setItem("settings",JSON.stringify(payload));
    }

    // === ATTENDANCE ===
    async function loadData(){
      document.getElementById("loadingOverlay").style.display="flex";
      try{
        const res=await fetch(`${API_URL}?sheet=attendance`);
        const json=await res.json();
        if(!json.ok) throw new Error(json.error||"API Error");
        const base=json.data.map(r=>mapRow(normalizeHeaders(r))).filter(r=>r.employee&&r.date);
        CANON=generateFullRows(base);
        populateEmployeeFilter();
        applyFilters();
      }catch(e){ alert("Error: "+e.message);}
      finally{ document.getElementById("loadingOverlay").style.display="none";}
    }

    function mapRow(r){
      const dateISO=normalizeDate(r["date"]||r["day"]||"");
      const siRaw=r["sign in"]||r["in"];
      const soRaw=r["sign out"]||r["out"];
      const siDT=dateISO?parsePunchWithDate(dateISO,siRaw):null;
      const soDT=dateISO?parsePunchWithDate(dateISO,soRaw):null;
      const total=siDT&&soDT?(soDT-siDT)/36e5:0;
      return{month:dateISO?dateISO.slice(0,7):(r["month"]||""),date:dateISO,employee:r["employee"]||r["employee name"]||"",signIn:siRaw||"",signOut:soRaw||"",signInDT:siDT,signOutDT:soDT,totalHours:total};
    }

    // TODO: keep your existing computeStatus, renderTable, renderCharts, generateFullRows, filters, etc.

    // === INIT ===
    loadSettings();
    renderHolidayList();
    renderLeaveList();
    loadData();
  </script>
</body>
</html>
