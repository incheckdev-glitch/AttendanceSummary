<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InCheck 360 Company Chat</title>
  <style>
    /* ===== General Styles ===== */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 450px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background: #0078D7;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }

    .user-select {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #f9f9f9;
      border-bottom: 1px solid #eee;
    }

    .user-select select {
      width: 48%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    .chat-box {
      flex-grow: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 12px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .sent {
      background-color: #0078D7;
      color: white;
      align-self: flex-end;
    }

    .received {
      background-color: #e4e6eb;
      color: #333;
      align-self: flex-start;
    }

    .timestamp {
      font-size: 0.75em;
      text-align: right;
      margin-top: 2px;
      color: #888;
    }

    .message-input {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .message-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .message-input button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background: #0078D7;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .message-input button:hover {
      background: #005bb5;
    }

    /* Scrollbar styling */
    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ InCheck 360 Chat</div>

    <div class="user-select">
      <select id="senderSelect">
        <option value="">Select Sender</option>
      </select>
      <select id="receiverSelect">
        <option value="">Select Receiver</option>
      </select>
    </div>

    <div id="chatBox" class="chat-box">
      <p style="text-align:center;color:#999;">Select users to start chatting...</p>
    </div>

    <div class="message-input">
      <input type="text" id="messageInput" placeholder="Type your message..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <script>
    // === CONFIGURATION ===
    const API_URL = "https://script.google.com/macros/s/AKfycbzKpLMouySKF0CvWay77649xDXWLzKcrbJcrc88SKXBIBKhHBoONTkmZT1-jxvm7h04Qw/exec";

    const senderSelect = document.getElementById("senderSelect");
    const receiverSelect = document.getElementById("receiverSelect");
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    // === INITIALIZATION ===
    async function loadUsers() {
      try {
        const res = await fetch(`${API_URL}?action=getUsers`);
        const users = await res.json();

        users.forEach(user => {
          const opt1 = new Option(`${user.name} (${user.status})`, user.user_id);
          const opt2 = new Option(`${user.name} (${user.status})`, user.user_id);
          senderSelect.add(opt1);
          receiverSelect.add(opt2);
        });
      } catch (err) {
        console.error("Error loading users:", err);
        alert("Could not load users. Check console for details.");
      }
    }

    async function loadMessages() {
      const user1 = senderSelect.value;
      const user2 = receiverSelect.value;
      if (!user1 || !user2) return;

      try {
        const res = await fetch(`${API_URL}?action=getMessages&user1=${user1}&user2=${user2}`);
        const messages = await res.json();

        chatBox.innerHTML = "";
        if (messages.length === 0) {
          chatBox.innerHTML = "<p style='color:#999;text-align:center;'>No messages yet...</p>";
        } else {
          messages.forEach(msg => {
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message");
            msgDiv.classList.add(msg.sender_id === user1 ? "sent" : "received");

            msgDiv.innerHTML = `
              <div>${msg.message}</div>
              <div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>
            `;
            chatBox.appendChild(msgDiv);
          });
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      } catch (err) {
        console.error("Error loading messages:", err);
      }
    }

    async function sendMessage() {
      const user1 = senderSelect.value;
      const user2 = receiverSelect.value;
      const message = messageInput.value.trim();
      if (!user1 || !user2 || !message) return alert("Please select users and enter a message.");

      try {
        const payload = {
          action: "sendMessage",
          sender_id: user1,
          receiver_id: user2,
          message: message
        };

        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (data.success) {
          messageInput.value = "";
          loadMessages();
        } else {
          alert("Error sending message: " + data.error);
        }
      } catch (err) {
        console.error("Send error:", err);
      }
    }

    // === EVENT LISTENERS ===
    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    receiverSelect.addEventListener("change", loadMessages);

    // === AUTO REFRESH EVERY 5 SECONDS ===
    setInterval(loadMessages, 5000);

    // === INIT ===
    loadUsers();
  </script>
</body>
</html>
