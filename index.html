<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar -->
  <div class="flex h-screen">
    <aside class="w-64 bg-blue-700 text-white flex flex-col">
      <div class="p-6 text-2xl font-bold border-b border-blue-600">Attendance</div>
      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li><a href="#dashboard" class="block px-3 py-2 rounded hover:bg-blue-600">üìä Dashboard</a></li>
          <li><a href="#signin" class="block px-3 py-2 rounded hover:bg-blue-600">üü¢ Sign In</a></li>
          <li><a href="#signout" class="block px-3 py-2 rounded hover:bg-blue-600">üî¥ Sign Out</a></li>
          <li><a href="#leaves" class="block px-3 py-2 rounded hover:bg-blue-600">üå¥ Leaves</a></li>
          <li><a href="#holidays" class="block px-3 py-2 rounded hover:bg-blue-600">üéâ Holidays</a></li>
          <li><a href="#balances" class="block px-3 py-2 rounded hover:bg-blue-600">‚öñÔ∏è Balances</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto">
      <!-- Top Bar -->
      <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-xl font-bold">Dashboard</h1>
        <div class="flex space-x-2">
          <input id="dateStart" class="border rounded px-3 py-1" placeholder="Start Date" />
          <input id="dateEnd" class="border rounded px-3 py-1" placeholder="End Date" />
          <button class="bg-blue-600 text-white px-4 py-1 rounded">Apply</button>
        </div>
      </header>

      <!-- Content -->
      <div class="p-6 space-y-8">

        <!-- KPI Cards -->
        <section id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <div class="bg-white rounded-xl shadow p-4 flex flex-col items-center">
            <span class="text-sm text-gray-500">Total Hours</span>
            <span class="text-2xl font-bold text-blue-700" id="kpiTotalHours">0</span>
          </div>
          <div class="bg-white rounded-xl shadow p-4 flex flex-col items-center">
            <span class="text-sm text-gray-500">Average Hours</span>
            <span class="text-2xl font-bold text-green-700" id="kpiAvgHours">0</span>
          </div>
          <div class="bg-white rounded-xl shadow p-4 flex flex-col items-center">
            <span class="text-sm text-gray-500">Late Arrivals</span>
            <span class="text-2xl font-bold text-red-600" id="kpiLate">0</span>
          </div>
          <div class="bg-white rounded-xl shadow p-4 flex flex-col items-center">
            <span class="text-sm text-gray-500">Leaves Taken</span>
            <span class="text-2xl font-bold text-yellow-600" id="kpiLeaves">0</span>
          </div>
        </section>

        <!-- Charts -->
        <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <div class="bg-white rounded-xl shadow p-6">
            <h2 class="font-semibold mb-2">Attendance Trend</h2>
            <canvas id="trendChart" height="100"></canvas>
          </div>
          <div class="bg-white rounded-xl shadow p-6">
            <h2 class="font-semibold mb-2">Present vs Absent</h2>
            <canvas id="pieChart" height="100"></canvas>
          </div>
        </section>

        <!-- Data Tables -->
        <section id="signin" class="bg-white rounded-xl shadow p-6">
          <h2 class="font-semibold mb-4">Sign In Records</h2>
          <div class="overflow-x-auto">
            <table class="w-full border text-sm" id="signInTable"></table>
          </div>
        </section>

        <section id="signout" class="bg-white rounded-xl shadow p-6">
          <h2 class="font-semibold mb-4">Sign Out Records</h2>
          <div class="overflow-x-auto">
            <table class="w-full border text-sm" id="signOutTable"></table>
          </div>
        </section>

        <section id="leaves" class="bg-white rounded-xl shadow p-6">
          <h2 class="font-semibold mb-4">Leaves</h2>
          <div class="overflow-x-auto">
            <table class="w-full border text-sm" id="leavesTable"></table>
          </div>
        </section>

        <section id="holidays" class="bg-white rounded-xl shadow p-6">
          <h2 class="font-semibold mb-4">Holidays</h2>
          <div class="overflow-x-auto">
            <table class="w-full border text-sm" id="holidaysTable"></table>
          </div>
        </section>

        <section id="balances" class="bg-white rounded-xl shadow p-6">
          <h2 class="font-semibold mb-4">Leave Balances</h2>
          <div class="overflow-x-auto">
            <table class="w-full border text-sm" id="balancesTable"></table>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script>
    const BASE =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTw_QmgTO1onutiMdiVyThLtl7omNOqpDH-NNSoMwbGcpU4RfRjKO4pPJXbQrsHn5_ZuK4HEhkJ_SJZ/pub?single=true&output=csv&gid=";

    const tabs = {
      signIn: "460830149",
      signOut: "487366822",
      attendance: "697198023",
      holidays: "1893373597",
      leaves: "33718844",
      balances: "1136411554"
    };

    async function fetchCSV(gid) {
      const res = await fetch(BASE + gid);
      const text = await res.text();
      return text.trim().split("\n").map(r => r.split(","));
    }

    function renderTable(id, data) {
      const table = document.getElementById(id);
      if (!data.length) return;
      const header = data[0];
      let html = "<thead><tr>";
      header.forEach(h => (html += `<th class='border px-2 py-1 bg-gray-100'>${h}</th>`));
      html += "</tr></thead><tbody>";
      data.slice(1).forEach(r => {
        html += "<tr>";
        r.forEach(c => (html += `<td class='border px-2 py-1'>${c}</td>`));
        html += "</tr>";
      });
      html += "</tbody>";
      table.innerHTML = html;
    }

    async function init() {
      renderTable("signInTable", await fetchCSV(tabs.signIn));
      renderTable("signOutTable", await fetchCSV(tabs.signOut));
      renderTable("leavesTable", await fetchCSV(tabs.leaves));
      renderTable("holidaysTable", await fetchCSV(tabs.holidays));
      renderTable("balancesTable", await fetchCSV(tabs.balances));

      // Example dummy chart (replace with attendance sheet data parsing)
      new Chart(document.getElementById("trendChart"), {
        type: "line",
        data: {
          labels: ["Mon","Tue","Wed","Thu","Fri"],
          datasets: [{ label:"Hours", data:[8,7,9,6,8], borderColor:"#2563eb" }]
        }
      });
      new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
          labels: ["Present","Absent"],
          datasets: [{ data:[42,5], backgroundColor:["#16a34a","#dc2626"] }]
        }
      });
    }
    init();
  </script>
</body>
</html>
