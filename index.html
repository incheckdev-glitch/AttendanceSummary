<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css" />

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- DataTables -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <!-- pdfmake for DataTables -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <!-- Select2 -->
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <!-- html2canvas for full PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    body { background: #f9f9f9; }
    .card { transition: 0.3s; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0,0,0,.1); }
    .holiday-row { background: #ffeeba !important; }
    .weekend-row { background: #f0f0f0 !important; }
  </style>
</head>

<body>
<div class="container-fluid p-4" id="reportArea">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>üìä Attendance Dashboard</h2>
    <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
  </div>

  <!-- Filters -->
  <div class="card shadow mb-4">
    <div class="card-body row g-3">
      <div class="col-md-3">
        <label>Employee</label>
        <select id="employeeFilter" multiple></select>
      </div>
      <div class="col-md-3">
        <label>Start Date</label>
        <input type="date" id="startDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <label>End Date</label>
        <input type="date" id="endDate" class="form-control" />
      </div>
      <div class="col-md-3">
        <label>Search</label>
        <input type="text" id="quickSearch" class="form-control" placeholder="Search..." />
      </div>
      <div class="col-12 text-end">
        <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
        <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
      </div>
    </div>
  </div>

  <!-- KPIs -->
  <div class="row text-center mb-4">
    <div class="col-md-2"><div class="card"><div class="card-body"><h6>Total Hours</h6><h3 id="totalHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card"><div class="card-body"><h6>Avg Hours</h6><h3 id="avgHours">0</h3></div></div></div>
    <div class="col-md-2"><div class="card"><div class="card-body"><h6>Days</h6><h3 id="daysCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card"><div class="card-body"><h6>Late</h6><h3 id="lateCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card"><div class="card-body"><h6>Early Leaves</h6><h3 id="earlyCount">0</h3></div></div></div>
    <div class="col-md-2"><div class="card"><div class="card-body"><h6>Absent</h6><h3 id="absentCount">0</h3></div></div></div>
  </div>

  <!-- Balances -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5>üßæ Leave Balances</h5>
      <table class="table table-bordered" id="balancesTable"></table>
    </div>
  </div>

  <!-- Attendance Table -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <table id="attendanceTable" class="display nowrap table table-striped" style="width:100%"></table>
    </div>
  </div>

  <!-- Charts -->
  <div class="row mb-4">
    <div class="col-lg-4"><div class="card p-3"><h6>Hours per Day</h6><canvas id="barChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card p-3"><h6>Hours by Employee</h6><canvas id="pieChart"></canvas></div></div>
    <div class="col-lg-4"><div class="card p-3"><h6>Trend</h6><canvas id="lineChart"></canvas></div></div>
  </div>

  <!-- Settings -->
  <div class="card shadow mb-4">
    <div class="card-body row g-3">
      <h5>‚öôÔ∏è Settings</h5>
      <div class="col-md-3"><label>Late After</label><input type="time" id="lateThreshold" class="form-control" /></div>
      <div class="col-md-3"><label>Early Leave Before</label><input type="time" id="earlyThreshold" class="form-control" /></div>
      <div class="col-md-3"><label>Half-day Hours</label><input type="number" id="halfDayHours" class="form-control" /></div>
      <div class="col-md-3"><label>Overtime Min</label><input type="number" id="overtimeHours" class="form-control" /></div>
      <div class="col-12 text-end"><button class="btn btn-primary" onclick="saveSettings()">Save</button></div>
    </div>
  </div>

  <!-- Holiday Manager -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5>üìÖ Holiday Manager</h5>
      <div class="input-group mb-3">
        <input type="date" id="holidayDate" class="form-control" />
        <input type="text" id="holidayName" class="form-control" placeholder="Holiday Name" />
        <button class="btn btn-primary" onclick="addHoliday()">Add</button>
      </div>
      <ul id="holidayList" class="list-group"></ul>
    </div>
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxUz8yOrah_apJi9plotgp7-LSugvw7zrCVC1JDHe-7U-x9sjk096gX0XN0mcO6Jnrt8g/exec"; // replace

let ATTENDANCE = [];
let LEAVES = [];
let BALANCES = [];
let SETTINGS = {};
let HOLIDAYS = JSON.parse(localStorage.getItem("holidays") || "[]");

let DT = null, barChart, pieChart, lineChart;

// ===== Fetch Data from API =====
async function fetchSheet(sheet) {
  const res = await fetch(`${SCRIPT_URL}?sheet=${sheet}`);
  return res.json();
}

async function loadAllData() {
  const [att, leaves, balances, settings] = await Promise.all([
    fetchSheet("attendance"),
    fetchSheet("leaves"),
    fetchSheet("balances"),
    fetchSheet("settings")
  ]);
  ATTENDANCE = att.data;
  LEAVES = leaves.data;
  BALANCES = balances.data;
  SETTINGS = settings.data || { late:"08:15", early:"16:30", half:4, over:9 };

  renderBalances();
  populateEmployeeFilter();
  applyFilters();
  renderSettings();
  renderHolidayList();
}

// ===== Attendance Status =====
function computeStatus(row) {
  if (!row["Sign In Time"] && !row["Sign Out Time"]) return ["Absent"];
  const inTime = row["Sign In Time"] ? new Date(`1970-01-01T${row["Sign In Time"]}`) : null;
  const outTime = row["Sign Out Time"] ? new Date(`1970-01-01T${row["Sign Out Time"]}`) : null;

  const status = [];
  if (inTime && inTime > new Date(`1970-01-01T${SETTINGS.late}`)) status.push("Late");
  if (outTime && outTime < new Date(`1970-01-01T${SETTINGS.early}`)) status.push("Early Leave");

  if (!status.length) status.push("On Time");
  return status;
}

// ===== Render Attendance Table =====
function renderTable(data) {
  const rows = data.map(r => {
    const st = computeStatus(r).map(s => `<span class="badge bg-${s==="Late"?"danger":s==="Early Leave"?"warning text-dark":"success"}">${s}</span>`).join(" ");
    return [r.Month, r.Date, r["Employee Name"], r["Sign In Time"], r["Sign Out Time"], r["Total Hours"], st];
  });

  if (!DT) {
    DT = $("#attendanceTable").DataTable({
      data: rows,
      columns: [
        { title:"Month" },{ title:"Date" },{ title:"Employee" },
        { title:"Sign In" },{ title:"Sign Out" },{ title:"Hours" },{ title:"Status" }
      ],
      dom: "Bfrtip", buttons: ["csv","excel","pdf","print"], pageLength: 10
    });
  } else {
    DT.clear().rows.add(rows).draw();
  }

  updateKPIs(data);
  renderCharts(data);
}

// ===== KPIs =====
function updateKPIs(data) {
  let total=0, late=0, early=0, absent=0;
  const days = new Set();
  data.forEach(r => {
    const st = computeStatus(r);
    if (st.includes("Late")) late++;
    if (st.includes("Early Leave")) early++;
    if (st.includes("Absent")) absent++;
    if (r["Total Hours"]) total+=Number(r["Total Hours"]);
    if (r.Date) days.add(r.Date);
  });
  document.getElementById("totalHours").textContent = total.toFixed(2);
  document.getElementById("avgHours").textContent = (days.size?total/days.size:0).toFixed(2);
  document.getElementById("daysCount").textContent = days.size;
  document.getElementById("lateCount").textContent = late;
  document.getElementById("earlyCount").textContent = early;
  document.getElementById("absentCount").textContent = absent;
}

// ===== Charts =====
function renderCharts(data) {
  if (barChart) barChart.destroy();
  if (pieChart) pieChart.destroy();
  if (lineChart) lineChart.destroy();

  const byDate={}, byEmp={};
  data.forEach(r=>{
    if(r.Date) byDate[r.Date]=(byDate[r.Date]||0)+Number(r["Total Hours"]||0);
    if(r["Employee Name"]) byEmp[r["Employee Name"]]=(byEmp[r["Employee Name"]]||0)+Number(r["Total Hours"]||0);
  });

  barChart = new Chart(document.getElementById("barChart"), { type:"bar", data:{ labels:Object.keys(byDate), datasets:[{data:Object.values(byDate)}]}});
  pieChart = new Chart(document.getElementById("pieChart"), { type:"pie", data:{ labels:Object.keys(byEmp), datasets:[{data:Object.values(byEmp)}]}});
  lineChart = new Chart(document.getElementById("lineChart"), { type:"line", data:{ labels:Object.keys(byDate), datasets:[{data:Object.values(byDate)}]}});
}

// ===== Balances =====
function renderBalances() {
  const tbl = $("#balancesTable");
  tbl.html("<thead><tr><th>Employee</th><th>AL</th><th>SL</th><th>UL</th></tr></thead><tbody></tbody>");
  BALANCES.forEach(r=>{
    tbl.append(`<tr><td>${r["Employee Name"]}</td><td>${r.AL}</td><td>${r.SL}</td><td>${r.UL}</td></tr>`);
  });
}

// ===== Filters =====
function populateEmployeeFilter() {
  const sel=$("#employeeFilter"); sel.html("");
  [...new Set(ATTENDANCE.map(r=>r["Employee Name"]))].forEach(e=>sel.append(new Option(e,e)));
  sel.select2({ placeholder:"Select employees", allowClear:true, width:"100%" });
}
function getCriteria() {
  return { emp:$("#employeeFilter").val(), start:$("#startDate").val(), end:$("#endDate").val(), q:$("#quickSearch").val().toLowerCase() };
}
function applyFilters() {
  const c=getCriteria();
  const filtered=ATTENDANCE.filter(r=>{
    if(c.emp.length && !c.emp.includes(r["Employee Name"])) return false;
    if(c.start && r.Date<c.start) return false;
    if(c.end && r.Date>c.end) return false;
    if(c.q && !(`${r["Employee Name"]} ${r.Date}`.toLowerCase().includes(c.q))) return false;
    return true;
  });
  renderTable(filtered);
}
function resetFilters(){ $("#employeeFilter").val(null).trigger("change"); $("#startDate").val(""); $("#endDate").val(""); $("#quickSearch").val(""); applyFilters(); }

// ===== Settings =====
function renderSettings() {
  $("#lateThreshold").val(SETTINGS.late); $("#earlyThreshold").val(SETTINGS.early);
  $("#halfDayHours").val(SETTINGS.half); $("#overtimeHours").val(SETTINGS.over);
}
async function saveSettings() {
  SETTINGS={ late:$("#lateThreshold").val(), early:$("#earlyThreshold").val(), half:$("#halfDayHours").val(), over:$("#overtimeHours").val() };
  await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({sheet:"settings",action:"update",payload:SETTINGS})});
  alert("Settings saved!");
}

// ===== Holidays =====
function renderHolidayList(){
  const list=$("#holidayList"); list.html("");
  HOLIDAYS.forEach((h,i)=>list.append(`<li class="list-group-item d-flex justify-content-between"><span>${h.date} - ${h.name}</span><button class="btn btn-sm btn-danger" onclick="removeHoliday(${i})">Remove</button></li>`));
}
function addHoliday(){
  const d=$("#holidayDate").val(), n=$("#holidayName").val();
  if(!d) return;
  HOLIDAYS.push({date:d,name:n}); localStorage.setItem("holidays",JSON.stringify(HOLIDAYS)); renderHolidayList();
}
function removeHoliday(i){ HOLIDAYS.splice(i,1); localStorage.setItem("holidays",JSON.stringify(HOLIDAYS)); renderHolidayList(); }

// ===== PDF Snapshot =====
async function downloadFullReport(){
  const el=document.getElementById("reportArea");
  const canvas=await html2canvas(el,{scale:2});
  const img=canvas.toDataURL("image/png");
  pdfMake.createPdf({content:[{image:img,width:500}]}).download("Attendance_Report.pdf");
}

loadAllData();
</script>
</body>
</html>
