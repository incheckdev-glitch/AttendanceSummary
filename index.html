<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS LIBS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"/>
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>

  <!-- PAGE STYLES -->
  <style>
    body.dark-mode { background: #181a1f; color: #eee; }
    .card { transition: all 0.3s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); }
    .filter-bar { position: sticky; top: 0; z-index: 10; background: inherit; padding: 10px; }
    .holiday-row { background-color: #ffeeba !important; }
    .weekend-row { background-color: #f0f0f0 !important; }
    #loadingOverlay {
      display:none; position:fixed; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.5); color:#fff; font-size:2rem;
      display:flex; justify-content:center; align-items:center; z-index:2000;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">‚è≥ Loading...</div>

  <div class="container-fluid p-4" id="reportArea">
    <!-- HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>üìä Attendance Dashboard</h2>
      <div>
        <button class="btn btn-outline-secondary me-2" onclick="toggleDark()">üåô/‚òÄÔ∏è</button>
        <button class="btn btn-success" onclick="downloadFullReport()">Download Report</button>
      </div>
    </div>

    <!-- FILTERS -->
    <div class="card shadow filter-bar mb-4">
      <div class="card-body row g-3 align-items-end">
        <div class="col-lg-3">
          <label class="form-label">Employee</label>
          <select id="employeeFilter" multiple></select>
        </div>
        <div class="col-lg-3">
          <label class="form-label">Start Date</label>
          <input type="date" id="startDate" class="form-control"/>
        </div>
        <div class="col-lg-3">
          <label class="form-label">End Date</label>
          <input type="date" id="endDate" class="form-control"/>
        </div>
        <div class="col-lg-3">
          <label class="form-label">Quick Search</label>
          <input type="text" id="quickSearch" class="form-control" placeholder="Search..."/>
        </div>
        <div class="col-12 text-end mt-3">
          <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
          <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
        </div>
      </div>
    </div>

    <!-- KPI CARDS -->
    <div class="row mb-4 text-center" id="kpiCards"></div>

    <!-- TABLE -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <table id="attendanceTable" class="display nowrap table table-striped" style="width:100%"></table>
      </div>
    </div>

    <!-- CHARTS -->
    <div class="row">
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours per Day</h5><canvas id="barChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Hours by Employee</h5><canvas id="pieChart"></canvas></div></div>
      <div class="col-lg-4"><div class="card shadow p-3"><h5>Trend</h5><canvas id="lineChart"></canvas></div></div>
    </div>

    <!-- SETTINGS -->
    <div class="card shadow my-4">
      <div class="card-body row g-3">
        <h5>‚öôÔ∏è Settings</h5>
        <div class="col-md-3"><label class="form-label">Late After</label><input type="time" id="lateThreshold" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Early Leave Before</label><input type="time" id="earlyThreshold" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Half-day Max Hours</label><input type="number" id="halfDayHours" class="form-control"/></div>
        <div class="col-md-3"><label class="form-label">Overtime Min Hours</label><input type="number" id="overtimeHours" class="form-control"/></div>
      </div>
    </div>

    <!-- HOLIDAY MANAGER -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5>üìÖ Holiday Manager</h5>
        <div class="input-group mb-3">
          <input type="date" id="holidayDate" class="form-control"/>
          <input type="text" id="holidayName" class="form-control" placeholder="Holiday Name"/>
          <button class="btn btn-primary" onclick="addHoliday()">Add</button>
        </div>
        <ul id="holidayList" class="list-group"></ul>
      </div>
    </div>

    <!-- LEAVE MANAGER -->
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5>üèñÔ∏è Leave Manager</h5>
        <div class="row g-2 mb-3">
          <div class="col-md-2"><input type="date" id="leaveDate" class="form-control"/></div>
          <div class="col-md-3"><select id="leaveEmployee" class="form-control"></select></div>
          <div class="col-md-3">
            <select id="leaveType" class="form-control">
              <option>Annual Leave</option><option>Sick Leave</option><option>Unpaid Leave</option><option>Other</option>
            </select>
          </div>
          <div class="col-md-3"><input type="text" id="leaveReason" class="form-control" placeholder="Reason"/></div>
          <div class="col-md-1"><button class="btn btn-primary w-100" onclick="addLeave()">Add</button></div>
        </div>
        <ul id="leaveList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- JS LIBS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- APP SCRIPT -->
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzFSqMmrNggEEJ7fuHlCEaTHUO7RW79i3vqf3Zy1jxQI1Hkj5ZTMzxL2D3w9fWaJsg1Iw/exec";
    let CANON = [], DT = null, settings = {};
    let holidays=[], leaves=[];

    async function apiGet(sheet){
      const res = await fetch(API_URL+"?sheet="+sheet);
      return (await res.json()).data || [];
    }
    async function apiPost(sheet,action,payload){
      const res = await fetch(API_URL,{method:"POST",body:JSON.stringify({sheet,action,payload})});
      return await res.json();
    }

    function toggleDark(){ document.body.classList.toggle("dark-mode"); }

    /* -------- Holidays -------- */
    async function renderHolidayList(){
      holidays = await apiGet("holidays");
      const list=document.getElementById("holidayList");
      list.innerHTML="";
      holidays.forEach((h,i)=>{
        const li=document.createElement("li");
        li.className="list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML=`<span>${h.Date} - ${h.Name||""}</span>
          <div><button class="btn btn-sm btn-danger" onclick="removeHoliday('${h.Date}')">Remove</button></div>`;
        list.appendChild(li);
      });
    }
    async function addHoliday(){
      const d=document.getElementById("holidayDate").value;
      const n=document.getElementById("holidayName").value;
      if(!d) return alert("Pick date");
      await apiPost("holidays","add",{Date:d,Name:n});
      renderHolidayList();
    }
    async function removeHoliday(date){
      await apiPost("holidays","remove",{Date:date});
      renderHolidayList();
    }

    /* -------- Leaves -------- */
    async function renderLeaveList(){
      leaves = await apiGet("leaves");
      const list=document.getElementById("leaveList");
      list.innerHTML="";
      leaves.forEach(l=>{
        const li=document.createElement("li");
        li.className="list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML=`<span>${l.Date} - ${l.Employee} (${l.Type}) ${l.Reason||""}</span>
          <div><button class="btn btn-sm btn-danger" onclick="removeLeave('${l.Date}','${l.Employee}')">Remove</button></div>`;
        list.appendChild(li);
      });
    }
    async function addLeave(){
      const d=leaveDate.value, emp=leaveEmployee.value, t=leaveType.value, r=leaveReason.value;
      if(!d||!emp) return alert("Select date and employee");
      await apiPost("leaves","add",{Date:d,Employee:emp,Type:t,Reason:r});
      renderLeaveList();
    }
    async function removeLeave(date,emp){
      await apiPost("leaves","remove",{Date:date,Employee:emp});
      renderLeaveList();
    }

    /* -------- Settings -------- */
    async function loadSettings(){
      const res=await apiPost("settings","get",{});
      settings=res.data||{late:"08:15",early:"16:30",half:4,over:9};
      lateThreshold.value=settings.late; earlyThreshold.value=settings.early;
      halfDayHours.value=settings.half; overtimeHours.value=settings.over;
    }

    /* -------- Attendance -------- */
    async function loadData(){
      document.getElementById("loadingOverlay").style.display="flex";
      try {
        const rows=await apiGet("attendance");
        CANON = rows.map(r=>{
          const si=r["Sign In"], so=r["Sign Out"], emp=r["Employee"], date=r["Date"];
          const siDT=si?new Date(date+"T"+si):null;
          const soDT=so?new Date(date+"T"+so):null;
          return {date,employee:emp,signIn:si,signOut:so,signInDT:siDT,signOutDT:soDT,totalHours:siDT&&soDT?(soDT-siDT)/36e5:0};
        });
        populateEmployeeFilter();
        applyFilters();
      } finally {
        document.getElementById("loadingOverlay").style.display="none";
      }
    }

    /* -------- Init -------- */
    async function init(){
      await loadSettings();
      await renderHolidayList();
      await renderLeaveList();
      await loadData();
    }
    init();
  </script>
</body>
</html>
