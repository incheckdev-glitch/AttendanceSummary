<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InCheck Dashboard</title>

    <!-- Preconnect & Styles -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- =========================================================
         HEADER / TOOLBAR
         ========================================================= -->
    <header>
      <div class="brand">
        <div class="logo">IC</div>
        <div class="brand-text">
          <span>System</span>
          <span>InCheck</span>
        </div>
      </div>

      <div class="toolbar">
        <button id="drawerToggle" class="btn ghost drawer-toggle">
          ‚ò∞
        </button>

        <input
          id="searchInput"
          type="text"
          class="input sm"
          placeholder="Search issues..."
        />

        <button id="themeToggle" class="btn sm ghost">
          üåô / ‚òÄÔ∏è
        </button>

        <input id="accentColor" type="color" value="#2563eb" title="Accent" />
      </div>
    </header>

    <!-- =========================================================
         MAIN LAYOUT
         ========================================================= -->
    <div class="wrap">
      <!-- SIDEBAR -->
      <aside class="sidebar">
        <h3>Filters</h3>
        <div class="filter-group">
          <div class="filter-row">
            <label>Status</label>
            <select class="select" id="statusFilter">
              <option value="">All</option>
              <option>Resolved</option>
              <option>Under Development</option>
              <option>Rejected</option>
              <option>On Hold</option>
              <option>Not Started Yet</option>
            </select>
          </div>
          <div class="filter-row">
            <label>Priority</label>
            <select class="select" id="priorityFilter">
              <option value="">All</option>
              <option>High</option>
              <option>Medium</option>
              <option>Low</option>
            </select>
          </div>
        </div>

        <div class="divider"></div>

        <h3>Shortcuts</h3>
        <div class="filter-chips">
          <div class="filter-chip">üî• Hotfixes</div>
          <div class="filter-chip">üöÄ Releases</div>
          <div class="filter-chip">üß† Insights</div>
        </div>
      </aside>

      <!-- CONTENT AREA -->
      <main class="content">
        <!-- VIEW TABS -->
        <div class="view-tabs">
          <button class="view-tab active" data-view="issues">üìã Issues</button>
          <button class="view-tab" data-view="calendar">üìÖ Calendar</button>
          <button class="view-tab" data-view="insights">ü§ñ AI Insights</button>
        </div>

        <!-- ==========================
             ISSUES VIEW
             ========================== -->
        <section id="issuesView" class="view active">
          <div class="card">
            <div class="summary-bar">
              <div class="kpi">
                <div class="label">Total Issues</div>
                <div class="value" id="kpiTotal">0</div>
              </div>
              <div class="kpi">
                <div class="label">Resolved</div>
                <div class="value" id="kpiResolved">0</div>
              </div>
              <div class="kpi">
                <div class="label">Open</div>
                <div class="value" id="kpiOpen">0</div>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="charts">
              <canvas id="statusChart"></canvas>
              <canvas id="priorityChart"></canvas>
            </div>
          </div>

          <div class="card table-wrap">
            <table id="issuesTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Module</th>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Priority</th>
                  <th>Owner</th>
                  <th>Log</th>
                </tr>
              </thead>
              <tbody id="issuesTableBody"></tbody>
            </table>

            <div class="table-actions">
              <div id="paginationControls" class="pagination"></div>
            </div>
          </div>
        </section>

        <!-- ==========================
             CALENDAR VIEW
             ========================== -->
        <section id="calendarView" class="view">
          <div class="card" id="releasePlannerCard">
            <h3>Release Planner</h3>
            <div id="calendar"></div>
          </div>
        </section>

        <!-- ==========================
             AI INSIGHTS VIEW
             ========================== -->
        <section id="insightsView" class="view">
          <div class="card">
            <h3>AI Module Risk Insights</h3>
            <table>
              <thead>
                <tr>
                  <th>Module</th>
                  <th>Reliability</th>
                  <th>Coverage</th>
                  <th>Risk %</th>
                  <th>Risk Bar</th>
                  <th>Category</th>
                </tr>
              </thead>
              <tbody id="aiModulesTableBody"></tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- =========================================================
         UTILITIES / GLOBAL ELEMENTS
         ========================================================= -->
    <div class="spinner" style="display:none;">
      <div class="ring"></div>
    </div>
    <div class="toast" style="display:none;"></div>

    <!-- =========================================================
         ENTRY SCRIPT
         ========================================================= -->
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
